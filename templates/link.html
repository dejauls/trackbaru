    <script>
        function posting(url, platform) {
            $.ajax({
                type: 'POST',
                url: '/link',
                data: { platform: platform },
                success: function(response) {
                    console.log(response['msg']);
                    window.location.href = url;  // Redirect to the link URL after AJAX success
                },
                error: function(xhr, status, error) {
                    console.error('Error:', error);  // Debug: Print any AJAX error
                }
            });
        }

        $(document).ready(function() {
            $('#instagramLink').click(function(event) {
                event.preventDefault();  
                const url = $(this).attr('href');  
                posting(url, 'instagram');  
            });
            $('#whatsappLink').click(function(event) {
                event.preventDefault();  
                const url = $(this).attr('href');  
                posting(url, 'whatsapp');
