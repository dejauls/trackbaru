<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<style>
    .custom-container {
        margin: 20px;
    }

    .chart-container {
        width: 80%;
        margin: 0 auto;
    }
</style>

<body>
    <div class="custom-container">
        <h1>Data  </h1>
        <form method="GET" action="/view_data">
            <label for="date">Masukkan tanggal:</label>
            <input type="date" id="date" name="date" required>
            <button type="submit">Search</button>
        </form>
        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const data = {{ data | tojson
        }};
        const instagramCount = data.filter(item => item.platform === 'instagram').length;
        const whatsappCount = data.filter(item => item.platform === 'whatsapp').length;
        const tiktokCount = data.filter(item => item.platform === 'tiktok').length;
        const youtubeCount = data.filter(item => item.platform === 'youtube').length;
        const artikelCount = data.filter(item => item.platform === 'artikel').length;
        const beritaCount = data.filter(item => item.platform === 'berita').length;
        const websiteCount = data.filter(item => item.platform === 'website').length;

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Instagram', 'WhatsApp', 'TikTok', 'YouTube', 'Artikel', 'Berita', 'Website'],
                datasets: [{
                    label: '# of Posts',
                    data: [instagramCount, whatsappCount, tiktokCount, youtubeCount, artikelCount, beritaCount, websiteCount],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(75, 192, 192, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        });
    </script>
